Sino=Se utiliza para indicar las instrucciones que se van a ejecutar si no se encuentran coincidencias entre <expresion a prueba> de la condición especificada en "Si".
SpAfectar=Invocación de el procedimiento almacenado spAfectar de intelisis.
SPID=Devuelve el valor que se tiene para el ID de Proceso usado por SQL Server (@@SPID)
Sql=Ejecuta un comando de SQL, esperando recibir un solo dato de tipo variant.
SQLEnLista=Esta instrucción ejecuta un comando de SQL, esperando recibir una serie de datos de tipo variant.
SQLLocal=Ejecuta un comando de SQL, esperando recibir un solo dato de tipo variante, es similar a la instrucción SQL, la diferencia radica en que esta se utiliza en un ambiente TRCL (Transacciones Remotas Catálogos Locales), es decir las llamadas son a un servidor Local.
Sucursal=Regresa la sucursal en la que el usuario “se firma” desde inicio de INTELISIS.
SucursalNombre=Regresa el nombre de la sucursal en la que se firma el usuario.
Suma=Realiza la sumatoria de una expresión en un grupo.
SumaLista=Realiza la sumatoria de una lista.
SumaTotal=Devulve la suma de la expresión indicada sin tomar en cuenta los grupos.

TablaAnual=Regresa el valor de una tabla configurada en el ERP.
TablaAnualFactor=Regresa el factor de variación entre dos periodos.
Tan=Devuelve la tangente de X.
TerminarEspera=Desbloque la pantalla después de un ComenzarEspera.
TextoDividir=Dado un texto cualquiera, separa el mismo en cadenas de longitud definida por el parametro "Cantidad" y con el caracter "Divisor" como separación.
TextoEnFecha=Convierte una cadena de texto a un dato de tipo fecha.
TextoEnNum=Convierte una cadena de texto a un dato de tipo numérico.
TiempoTranscurrido=Muestra el tiempo transcurrido en un rango de fechas.
TopeMaximo=Devuelve el valor máximo establecido con base a una cantidad especificada y un valor máximo establecido.
TopeMinimo=Devuelve el valor mínimo establecido con base a una cantidad dada y un valor mínimo establecido.
Trunca=Trunca un número real con la precisión especificada.

UltimoDiaAño=Regresa el último día del año, con base a una fecha dada.
UltimoDiaMes=Regresa el último día del mes con base a una fecha dada.
UnidadesArticulo=Muestra las unidades disponibles para el artículo.
UnidadFactor=Regresa el factor de la unidad por omisión.
Url=Abre el navegador predeterminado con la página indicada.
Usuario=Regresa la clave del Usuario que se firmó en la aplicación.

Vacio=Verifica si un campo o variable esta vacío, es nulo, tiene nada o es cero (caso numéricos).
VencimientoEnTexto=Evalua una condición contra una fecha especificada si es verdadero regresa la fecha con formato y en caso contrario devuelve la condición.
VerComentario=Abre una pantalla estilo NotePad donde podemos ver información capturada.
VerCRP=Muestra gráfica de capacidades (Capacity Resource Planning).
VerDocumentacion=Muestra pantalla con el listado de documentos que fueron entregados.
VerImagen=Abre un visor interno y muestra la imagen correspondiente.
Verificar=Invocación de el procedimiento almacenado spAfectar de intelisis con el parametro de accion igual a "VERIFICAR".
VerMensaje=Envía un mensaje sin ícono. 
VerOpcionesArticulo=Muestra pantalla con las opciones de los artículos.
VerOpcionesArticuloAlmacen=Muestra pantalla con las opciones de los artículos que existen en el almacén (con disponible).
VerPoliticasPrecios=Muestra las políticas aplicadas dentro de un movimiento.
VersionID=Regresa el número de versión del sistema.
Version.ModuloCentral=Verifica si se tiene activado el módulo central.
Version.OutlookCitas=Verifica si se tiene activada la configuración de citas de Outlook.
Version.OutlookMensajes=Verifica si se tiene activada la configuración de mensajes de Outlook.
Version.OutlookTareas=Verifica si se tiene activada la configuración de tareas de Outlook.
Version.OutlookTareasSincronizar=Verifica si se tiene activada la configuración de sincronización de tareas de Outlook
Version.Peru=Verifica si se tiene activada la configuración de Perú.
