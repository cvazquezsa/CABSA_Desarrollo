********* Este es un archivo de ejemplo. Es necesario configurarlo propiamente, remover esta linea y renombrarlo a Intelisis.ini ****
[BDE]
OPEN MODE=READ/WRITE
SCHEMA CACHE SIZE=8
BLOB EDIT LOGGING=
LANGDRIVER=
SQLQRYMODE=
SQLPASSTHRU MODE=SHARED NOAUTOCOMMIT
DATE MODE=0
SCHEMA CACHE TIME=-1
MAX QUERY TIME=300
MAX ROWS=-1
BATCH COUNT=200
ENABLE SCHEMA CACHE=FALSE
SCHEMA CACHE DIR=
HOST NAME=
APPLICATION NAME=
NATIONAL LANG NAME=
ENABLE BCD=FALSE
TDS PACKET SIZE=8192
BLOBS TO CACHE=64
BLOB SIZE=128
USER NAME=sa

[Sentinel]
Servidor=(local)
Usuario=sa
Contraseña=

[Registro]
Raiz=HKEY_CURRENT_USER

[Ejemplo Normal]
Servidor=<Servidor?>
BaseDatos=<BaseDatos?>
FormatoFechas=<MDA = Mes/Dia/Año, DMA = Dia/Mes/Año, AMD = Año/Mes/Dia ?>
LimiteRegistrosDialogoAbrir=200
Manejador=MSSQL
MantenerConexion=S
Usuario=intelisis
Contraseña=

[Ejemplo TRCL (Transacciones Remotas Catalogos Locales)]
Servidor=<Servidor Local?>
BaseDatos=<BaseDatos Local?>
TRCL=S
TRCLServidor=<Servidor Remoto?>
TRCLBaseDatos=<BaseDatos Remota?>
TRCLUsuario=intelisis
TRCLContraseña=

[Ejemplo MD (Modo Desconectado)]
Servidor=SERVIDOR_LOCAL
BaseDatos=BASEDATOS_LOCAL
MD=S

[Ejemplo SR (Servidor Reportes)]
Servidor=SERVIDOR_LOCAL
BaseDatos=BASEDATOS_LOCAL
SR=S
SRServidor=SERVIDOR_REPORTES
SRBaseDatos=BASEDATOS_REPORTES
SRUsuario=intelisis
SRContraseña=


[Base1]
Servidor=NOMBRE DEL SERVIDOR O (Local)
BaseDatos=NOMBRE DE BASE DE DATOS
Usuario=sa
Contraseña=
